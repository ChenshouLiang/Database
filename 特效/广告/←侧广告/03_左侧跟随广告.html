<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			height: 5000px;
		}
		div{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 300px;
			background-color: gold;
		}
	</style>
</head>
<body style="height: 5000px">
	<div id="box"></div>
	<script type="text/javascript" src="js/animate-2.0.2.js"></script>
	<script type="text/javascript">
		var box = document.getElementById("box");
		var A = box.offsetHeight;
		
		move();
		window.onscroll = move;		//页面卷动的时候触发
		window.onresize = move;		//页面尺寸更改的时候触发

		//让广告动画居中
		function move(){
			var B = document.documentElement.clientHeight;
			var C = document.body.scrollTop || document.documentElement.scrollTop;
			var target = C + (B - A) / 2
			animate(box,{"top":target},600);
		}
	</script>
</body>
</html>
