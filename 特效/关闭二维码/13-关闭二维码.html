
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            border:1px solid #D9D9D9 ;
            margin:100px auto;
            position: relative;
            width: 107px;

        }
        #x{
            display: block;
            border:1px solid #D9D9D9 ;
            width:14px;
            height:14px;
            float: right;
            line-height: 14px;
            color: #D6D6D6;
            cursor:pointer;
            position: absolute;
            top:0;
            left: -15px;
        }

    </style>

</head>
<body>
<div class="box">
    <img src="images/taobao.jpg" alt=""/>
    <span id="x">×</span>
</div>
<script>
    var x = document.getElementById("x");
    x.onclick = function () {
        //找span的父节点 box
        this.parentNode.style.display = "none";
    };

</script>
</body>
</html>
