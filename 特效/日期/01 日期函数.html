<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    var date  = new Date();  // 声明

    console.log(date.getTime());  // 提倡使用的  得到 距离 1970年的毫秒数
    console.log(date.valueOf());

    // 直接使用
    console.log(Date.now());
    console.log(+new Date());




</script>
