    <title>Title</title>
    <style>
        .even {
            background-color: #cc6600;
        }
        .odd {
            background-color: #036663;
        }
    </style>

<body>
    <ul id="mv">
        <li>昭君</li>
        <!-- hello -->
        <li>西施</li>
        <li>貂蝉</li>
        <li>冯冀</li>
    </ul>
    <script>
        var mv = document.getElementById("mv");

        //获取ul的子节点
        var children = mv.childNodes;
        var index = 0;
        for(var i = 0; i < children.length; i++) {
            var child = children[i];
            //判断子节点是否是元素
            if (child.nodeType === 1) {

                if(index % 2 === 0) {
                    child.setAttribute("class","odd");
                }else{
                    child.setAttribute("class","even");
                }
                index++;
            }
        }
